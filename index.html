<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Library Management System</h1>

<!-- Add Book Form -->
<form id="addBookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre">
    <label for="publicationYear">Publication Year:</label>
    <input type="number" id="publicationYear" name="publicationYear" min="0">
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn">
    <label for="quantityAvailable">Quantity Available:</label>
    <input type="number" id="quantityAvailable" name="quantityAvailable" min="0" required>
    <button type="button" onclick="addBook()">Add Book</button>
</form>

<!-- Search Form -->
<form id="searchForm">
    <label for="searchQuery">Search:</label>
    <input type="text" id="searchQuery" name="searchQuery">
    <button type="button" onclick="searchBooks()">Search</button>
</form>

<!-- Book List -->
<h2>Book List</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publication Year</th>
            <th>ISBN</th>
            <th>Quantity Available</th>
            <th>Borrowers</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="bookList">
        <!-- Book list will be populated dynamically -->
    </tbody>
</table>

<script>
    // Your JavaScript code remains unchanged
</script>

</body>
</html>
